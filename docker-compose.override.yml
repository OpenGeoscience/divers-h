version: '3'
services:
  django:
    build:
      context: .
      dockerfile: ./dev/Dockerfile
    command: [ "./manage.py", "runserver", "0.0.0.0:8000" ]
    # Log printing via Rich is enhanced by a TTY
    tty: true
    env_file: ./dev/.env.docker-compose
    volumes:
      - .:/opt/uvdat-server
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - rabbitmq
      - minio
    platform: linux/amd64

  celery:
    build:
      context: .
      dockerfile: ./dev/Dockerfile
    command:
      [
        "celery",
        "--app",
        "uvdat.celery",
        "worker",
        "--loglevel",
        "INFO",
        "--without-heartbeat"
      ]
    # Docker Compose does not set the TTY width, which causes Celery errors
    tty: false
    env_file: ./dev/.env.docker-compose
    volumes:
      - .:/opt/uvdat-server
    depends_on:
      - postgres
      - rabbitmq
      - minio
    platform: linux/amd64

  docs:
    image: minidocks/mkdocs
    working_dir: /docs
    volumes:
      - ./:/docs
    command: 'serve -a 0.0.0.0:8000 -f ./mkdocs.dev.yml'
    ports:
      - 8003:8000
volumes:
  vector-workdir:
